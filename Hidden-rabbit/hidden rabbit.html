<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden rabbit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
 
    <div class="phone">

        <h1 class="name-game">Hidden rabbit</h1>
    
        <!--bunny 1-->
        <div class="layer-1">
            <div class="bunny">
                <input type="checkbox" class="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>        
        </div>
        
        <!--bunny 2-->
        <div class="layer-2">
            <div class="bunny">
                <input type="checkbox" class="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </div>

        <!--wall 1-->
        <div class="layer-3"></div>

        <!--bunny 3-->
        <div class="layer-4">
            <div class="bunny">
                <input type="checkbox" class="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </div>

        <!--wall 2-->
        <div class="layer-5"></div>

        <!--bunny 4-->
        <div class="layer-6">
            <div class="bunny">
                <input type="checkbox" class="checkbox">
                <div class="left-ear--outer"></div>
                <div class="left-ear--inner"></div>
                <div class="right-ear--outer"></div>
                <div class="right-ear--inner"></div>
                <div class="head">
                    <div class="head__eye head__eye--left"></div>
                    <div class="head__eye head__eye--right"></div>
                </div>
            </div>
        </div>

        <!--wall 3-->
        <div class="layer-7"></div>

        <!--lawn 1-->
        <div class="layer-8">
            <div class="grass"></div>
        </div>

        <!--cloud 1-->
        <div class="layer-9">
            <div class="circle-big"></div>
            <div class="circle-small"></div>
        </div>


        <!--cloud 2-->
        <div class="layer-10">
            <div class="circle-small"></div>
            <div class="circle-big"></div>
        </div>

    </div>
    <h3 class="score">Score: </h3>
    
</body>
</html>
