<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barbería Kingsman</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="container"> 
                <h1><img src="imagenes/logo.jpg" alt="logo de la Barbería" class="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="barber.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header> 

        <main>
            <form action="">
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo electrónico</label>
                <input type="email" id="correoElectronico"  class="input-padron" placeholder="email@dominio.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"  class="input-padron" placeholder="(XX) XXX XXXXXXX" required>

                <label for="mensaje">Mensaje</label>
                <textarea  id="mensaje" cols="70" rows="10"  class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido? </legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
    
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Kingsman?</label>

                
                <input type="submit" value="Enviar formulario" class="send">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
                <img src="imagenes/logo.jpg" alt="Logo de la Barbería Kingsman" class="logo">
                <p class="copyright">&copy Copyright Barbería Kingsman - 2023</p>
        </footer>
        
    </body>

</html>
